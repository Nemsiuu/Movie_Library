  
{% extends "base_generic.html" %}

{% block content %}

<h1>Genre: {{ genre }} </h1>


<div style="margin-left:20px;margin-top:20px">
<h4>Movies</h4>

<dl>
{% for movie in genre.movie_set.all %}
  <dt><a href="{% url 'movie-detail' movie.pk %}">{{movie}}</a> ({{movie.movieinstance_set.all.count}})</dt>
  <dd>{{movie.summary}}</dd>
{% endfor %}
</dl>

</div>
{% endblock %}
